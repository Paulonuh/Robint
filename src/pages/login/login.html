<ion-content padding class="login-page" scroll="false">


  <div id="logo" padding text-center>
    <img src="./assets/imgs/chat.svg" width="200px" height="200px">
  </div>

  <div padding>
    <ion-segment color="light">
      <ion-label>
        ROBINT
      </ion-label>

    </ion-segment>
  </div>

  <div>

    <ion-input type="email" [(ngModel)]="username" name="email" placeholder="Email"></ion-input>

    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
    <ion-label (click)="esqueceuSenha()" class="esqueceu"> Esqueceu a senha?</ion-label>
    <div padding text-center>
      <button ion-button round color="light" icon-right (click)="loginUser()">
        SIGNIN <ion-icon name="log-in"></ion-icon>
      </button>
    </div>

  </div>
  <div class="registro">
    <ion-item (click)="criarConta()">Não é usuário? Cadastre-se.</ion-item>
  </div>
</ion-content>
