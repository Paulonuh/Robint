<ion-content padding class="login-page" scroll="false">

  <ion-grid style height="100%">
    <ion-row justify-content-centeralign-items-center style height="80%">

      <ion-grid>
        <ion-row align-items-center>
          <ion-col class="login-logo">
            <img src="/assets/imgs/logo.svg" width="200px" height="200px">
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="login-container">
      
        <ion-row align-center>
          
            <ion-list inset>
              <ion-item>
                <ion-icon  align-left name="ios-mail" item-start ></ion-icon>
                <ion-label floating>Digite seu e-mail</ion-label>
                <ion-input type="email" [(ngModel)]="username"></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon align-left name="ios-key" item-start ></ion-icon>
                <ion-label floating>password</ion-label>
                <ion-input [type]="inputType" [(ngModel)]="password"></ion-input>
                <ion-icon (click)="changeType()" id="icon1" name="md-eye-off" item-end></ion-icon>
              </ion-item>
            </ion-list>
        </ion-row>
      </ion-grid>



      <ion-grid>

        <ion-row>
          <ion-col>
            <button ion-button block (click)="loginUser()">Login</button>
            <button ion-button block outline (click)="criarConta()">Registrar-se</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

</ion-content>
