<ion-header>

    <ion-navbar>
      <ion-title>EditarPost</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
  
  
      <form [formGroup]='form'>
        <ion-item>
          <ion-label floating>Titulo</ion-label>
          <ion-input email formControlName='title' type="text" [(ngModel)]="data.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Texto</ion-label>
            <ion-input formControlName='body' type="text" [(ngModel)]="data.body"></ion-input>
          </ion-item>
        </form>
        
  
  
  </ion-content>
  <ion-footer>
    <ion-toolbar >
      <button ion-button full color="secondary" (click)="update()">Atualizar</button>
    </ion-toolbar>
  </ion-footer>
