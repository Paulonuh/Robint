<ion-header>

  <ion-navbar>
    <ion-title>Perfil do Usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
<div class="box-user">
    <img [src]="user?.picture" alt="">
    <h2>{{user?.name}}</h2>
    <h3>{{user?.email}}</h3>

</div>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="user_name"></ion-input>
  </ion-item>
 
    <button ion-button outline block class="btn-save" (click)="open()" [disabled]="isRequest">
        Alterar Imagem
      </button>

  <button ion-button block class="btn-save" (click) = "save(user_name)" [disabled]="isRequest">
      <ion-spinner name="crescent" *ngIf="isRequest"></ion-spinner>
      {{isRequest ? '' : 'Salvar'}}
    </button>
</ion-content>
