<ion-content padding class="newuser-page" scroll="false">

  <div id="logo" padding text-center>
    <img src="./assets/imgs/chat.svg" width="200px" height="200px">
  </div>

  <div padding>
    <ion-segment color="light">
      <ion-label>
        CRIAR CONTA
      </ion-label>

    </ion-segment>
  </div>

  <div>

    <form [formGroup]='form'>

      <ion-input formControlName='username' type="text" [(ngModel)]="username" placeholder="Nome"></ion-input>

      <ion-input email formControlName='email' type="email" [(ngModel)]="email" placeholder="Email"></ion-input>

      <ion-input formControlName='password' type="password" [(ngModel)]="password" placeholder="Password"></ion-input>

    </form>

    <div padding text-center>
      <button ion-button round color="light" icon-right [disabled]='!form.valid'
        (click)="novoRegistro(email,password,username)">Enviar <ion-icon name="log-in">
        </ion-icon></button>

      <button ion-button round color="light" icon-right (click)="back()">Voltar ao Login <ion-icon name="log-out">
        </ion-icon> </button>
    </div>

  </div>

</ion-content>
