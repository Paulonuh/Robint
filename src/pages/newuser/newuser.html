

<ion-content padding class="newuser-page" scroll="false">


  <ion-grid class="newuser-cont">
    <ion-grid class="newuser-container">
      <ion-list>

        <form [formGroup]='form'>
          <ion-item>
            <ion-icon align-left name="ios-person" item-start ></ion-icon>
            <ion-label floating>Nome</ion-label>
            <ion-input formControlName='username' type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon align-left name="ios-mail" item-start ></ion-icon>
            <ion-label floating>Email</ion-label>
            <ion-input email formControlName='email' type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon align-left name="ios-key" item-start ></ion-icon>
            <ion-label floating>password</ion-label>
            <ion-input formControlName='password' type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </form>

      </ion-list>
    </ion-grid>

    <button ion-button block [disabled]='!form.valid' (click)="novoRegistro(email,password,username)">Criar</button>
    <button ion-button block outline (click)="back()">Fazer Login</button>
  </ion-grid>
</ion-content>
