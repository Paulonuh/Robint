<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic API.AI Chatbot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="ChatMessages">

  </div>

  <ion-list no-lines *ngFor="let message  of list | async">


    <ion-item>
      <div class="chatBubble">
        <img class="profile-pic left" [src]="message?.user?.picture" onError="this.src='assets/imgs/no-img.png'">
        <div class="chat-bubble left">
          <div class="message">{{message?.message}}</div>
          <div class="message-detail">
            <br>
            <span style="font-weight:bold;">{{message?.user?.name}} </span>
            <span class="robint1">{{message?.created | date:'dd/MM/yy HH:mm '}}</span>
          </div>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <div class="chatBubble">
        <img class="profile-pic right" src="assets/imgs/robint.jpg" onError="this.src='assets/imgs/no-img.png'">
        <div class=" chat-bubble right">
          <div class="message" [innerHtml]="message?.messagebot"></div>
          <div class="message-detail">
            <br>

            <span class="robint" style="font-weight:bold;">Robint </span>

          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-textarea placeholder="Digite aqui..." [(ngModel)]="message"></ion-textarea>

      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="ask(message)">
          <ion-icon name="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-footer>
