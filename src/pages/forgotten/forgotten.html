<ion-content padding class="forgotten-page" scroll="false">


  <ion-grid class="forgotten-cont">
    <ion-grid class="forgotten-container">
      <ion-list>
        RECUPERAR SENHA
          <ion-item>
            <ion-icon align-left name="ios-mail" item-start ></ion-icon>
            <ion-label floating>Digite o email!</ion-label>
            <ion-input email type="email" [(ngModel)]="useremail"></ion-input>
          </ion-item>

      </ion-list>
    </ion-grid>

    <button ion-button block (click)="sendUser(useremail)">Enviar</button>
    <button ion-button block outline (click)="back()">Voltar ao Login</button>
  </ion-grid>
</ion-content>
