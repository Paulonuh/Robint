<ion-content padding class="forgotten-page" scroll="false">


  <div id="logo" padding text-center>
    <img src="./assets/imgs/chat.svg" width="200px" height="200px">
  </div>

  <div padding>
    <ion-segment color="light">
      <ion-label>
        RESETAR SENHA
      </ion-label>

    </ion-segment>
  </div>

  <div>

    <ion-input email type="email" [(ngModel)]="useremail" placeholder="Email"></ion-input>

    <div padding text-center>

      <button ion-button round color="light" icon-right (click)="sendUser(useremail)">Enviar <ion-icon name="log-in">
        </ion-icon></button>
      <button ion-button round color="light" icon-right (click)="back()">Voltar ao Login <ion-icon name="log-out">
        </ion-icon> </button>
    </div>

  </div>

</ion-content>
